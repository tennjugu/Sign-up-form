<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <div class="logo-background">
                    <img src="./img/odin.png" alt="odin logo" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="photo-credit">Photo by<a href="https://unsplash.com/@marekpiwnicki">
                Marek Piwnicki </a>on<a href="https://unsplash.com/photos/a-blue-plant-with-snow-flakes-on-it-hVLBC4ltRT0"> Unsplash</a>
            </div>
        </div>
        <div class="form">
            <div class="form-header">
                <h3>This is no a real online service! You know you need something like </br>
                    this in your life to help you realize your deepest dreams.
                    </br>Sign up <em>now</em> to get started.
                    </br></br>
                    You <em>know</em> you want to.
                </h3> 
            </div>
            <div class="form-body">
                <h2>Let's do this!</h2>
                <form>
                    <div class="info">
                        <div class="form-left">
                            <div class="personal-info">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="firstname">
                            </div>
                            <div class="personal-info">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="personal-info">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd" required>
                            </div>
                        </div>
                        <div class="form-right">
                            <div class="personal-info">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="lastname">
                            </div>
                            <div class="personal-info">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div class="personal-info">
                                <label for="confirm_pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_pwd" name="confirm_pwd" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
