<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="form">
            <div class="form-header">
                <p>This is no a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams.</p>
                <div>Sign up <em>now</em> to get started.</div>
                <p>You <em>know</em> you want to.</p> 
            </div>
            <h1>Let's do this!</h1>
            <form>
                <div class="info">
                    <div class="name">
                        <div class="personal-info">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div class="personal-info">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </div>
                    <div class="contact">
                        <div class="personal-info">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="personal-info">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="password">
                        <div class="personal-info">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div class="personal-info">
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pwd" name="confirm_pwd">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
